
networks:
  backend:

volumes:
  grafana-storage:
  crypto_pgdata:
  airflow_pgdata:
  airflow_logs:
  airflow_dags:
  mongo_data:

services:

  # -------------------------------
  # PostgreSQL principal (crypto)
  # -------------------------------
  crypto_postgres:
    image: postgres:15
    container_name: crypto_postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - crypto_pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 10

  # -------------------------------
  # Airflow PostgreSQL
  # -------------------------------
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_POSTGRES_USER} -d ${AIRFLOW_POSTGRES_DB}"]
      interval: 5s
      retries: 10

  # -------------------------------
  # MongoDB
  # -------------------------------
  mongo:
    image: mongo:7
    container_name: mongo
    env_file: .env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "mongosh --host localhost -u ${MONGO_INITDB_ROOT_USERNAME} -p ${MONGO_INITDB_ROOT_PASSWORD} --eval \"db.adminCommand('ping')\""]
      interval: 10s
      retries: 5

  # -------------------------------
  # ML Service
  # -------------------------------
  ml:
    build: ./ml
    container_name: ml
    env_file: .env
    networks:
      - backend
    volumes:
      - ./ml/models:/app/models
    command: tail -f /dev/null

  # -------------------------------
  # Streaming
  # -------------------------------
  streaming:
    build: ./streaming
    container_name: streaming
    env_file: .env
    networks:
      - backend
    depends_on:
      crypto_postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      ml:
        condition: service_started

  # -------------------------------
  # ETL Historique
  # -------------------------------
  etl:
    build: ./etl
    container_name: etl
    env_file: .env
    networks:
      - backend
    depends_on:
      crypto_postgres:
        condition: service_healthy
    command: ["python3", "API_hist_to_postgres.py"]

  # -------------------------------
  # API FastAPI
  # -------------------------------
  api:
    build: ./api
    container_name: api
    env_file: .env
    ports:
      - "8000:8000"
    networks:
      - backend
    depends_on:
      - ml
      - streaming
      - crypto_postgres
      - mongo
    volumes:
      - ./ml/models:/ml/models
      - ./api/app:/app/app

  # -------------------------------
  # Airflow
  # -------------------------------
  airflow-init:
    image: apache/airflow:2.9.2-python3.11
    container_name: airflow-init
    env_file: .env
    networks:
      - backend
    depends_on:
      airflow-postgres:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./streaming:/opt/airflow/streaming
      - ./etl:/opt/airflow/etl
      - ./ml/models:/opt/airflow/ml_models
    entrypoint: /bin/bash
    command: >
      -c "
      airflow db upgrade &&
      airflow users create \
        --username ${AIRFLOW_USER} \
        --password ${AIRFLOW_PASSWORD} \
        --firstname Admin --lastname User \
        --role Admin --email admin@example.com
      "
    healthcheck:
      test: ["CMD-SHELL", "airflow db check || exit 1"]
      interval: 5s
      retries: 10  

  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-webserver
    env_file: .env
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./streaming:/opt/airflow/streaming
      - ./etl:/opt/airflow/etl
      - ./ml/models:/opt/airflow/ml_models
    command: webserver

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: airflow-scheduler
    env_file: .env
    networks:
      - backend
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-webserver:
        condition: service_started
      airflow-init:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./streaming:/opt/airflow/streaming
      - ./etl:/opt/airflow/etl
      - ./ml/models:/opt/airflow/ml_models
    command: scheduler

  # --- Monitoring ---
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      #- ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
  
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - backend
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - backend
    depends_on:
      - crypto_postgres


  #  ---- Streamlit ----
  streamlit:
    build:
      context: ./streamlit
    container_name: streamlit
    env_file: .env   
    environment:
      API_BASE_URL: "${API_BASE_URL}"       # http://api:8000
      API_USER: "${API_USER}"
      API_PASSWORD: "${API_PASSWORD}"
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - backend


